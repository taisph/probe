name: Debug

on:
  push:
    branches:
    - main
    - feature/**

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: make probe
      env:
        BUILD_VARIANT: debug
